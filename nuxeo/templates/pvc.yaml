{{- if and .Values.nuxeo.persistence.size.binaries (not .Values.tags.gcs)}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "nuxeo.fullname" . }}-{{ .Values.nuxeo.tenantId }}-binaries
  namespace: {{ .Values.nuxeo.tenantId }}
  labels:
    app: {{ template "nuxeo.fullname" . }}-{{ .Values.nuxeo.tenantId }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- with .Values.nuxeo.persistence.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
  annotations:
  {{- if .Values.nuxeo.persistence.storageClass }}
    volume.beta.kubernetes.io/storage-class: {{ .Values.nuxeo.persistence.storageClass | quote }}
  {{- else }}
    volume.alpha.kubernetes.io/storage-class: default
  {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.nuxeo.persistence.size.binaries | quote }}
{{- end }}
